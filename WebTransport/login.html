<html lang="en">
<head>
	<meta charset="utf-8">

    <style>
        .login-box-main .left-section:after {
        content: "";
        width: 100%;
        height: 100%;
        position: absolute;
        background: #000000ba;
        z-index: 1;
        }
        .login-box-main .inner-box {
        max-width: 390px;
        padding: 0 10px;
        text-align: center;
        width: 100%;
        z-index: 99;
        }
    </style>
</head>
<body>
    <!-- main-content-start -->
    <main class="main-content">
        <div class="login-box-main d-flex flex-wrap">
            <div class="left-section flex-fill d-flex align-items-center justify-content-center" style="    background-image: url(https://accidentlawyersarizona.com/wp-content/uploads/2014/03/Truck-Accidents-Phoenix-Personal-Injury-Attorney.jpg);background-position: 26%;">
                <div class="inner-box">
                    <a href="javascript:void(0);" class="logo large">
                        <img src="Images/Transport-logo-white.png" class="animate-left" alt="logo-large" style="width:50%;">
                        <span>By Cogxim</span>
                    </a>
                    <div class="middle-text">
                        A complete solution transporters
                    </div>
                    <div class="brand-sec">
                        <div class="tagline">
                            Strength beyond borders <br />Transport Genius
                        </div>
                        <!--<div class="brand-img d-flex align-items-center">
                            <img src="Dashboard/images/revolt-logo.png" alt="revolt-logo">
                            <img src="Dashboard/images/hero-logo.png" alt="hero-logo">
                        </div>-->
                    </div>
                </div>
            </div>
            <div class="right-section flex-fill d-flex align-items-center justify-content-center">
                <div class="inner-box">
                    <form>
                        <label class="label-big">Login to your account</label>
                        <div class="form-group">
                            <input type="email" class="form-control mail-icon" placeholder="Enter email" onkeyup="setfieldnonempty(this,this.value)">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control lock-icon" placeholder="Enter password" onkeyup="setfieldnonempty(this,this.value)">
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="customCheck1">
                              <label class="custom-control-label" for="customCheck1">Remember me</label>
                            </div>
                            <div class="ml-auto">
                                <a href="javascript:void(0);" class="blue-link">Forgot password?</a>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center btn-sec">
                            <button type="submit" class="btn blue-btn-light" formaction="login-validation.html">Login</button>
                        </div>
                        <div class="text-center bottom-text">
                            <p>Support : <a href="tel:8696666358">8696666358</a>, <a href="tel:7414054777">7414054777</a></p>
                            <p>
                                <span class="d-flex align-items-center justify-content-center">
                                    <img src="Dashboard/images/whatsapp-icon.png" alt="whatsapp-icon"> Whatsapp: 7414852123
                                </span>
                            </p>
                        </div>
                    </form>
                    <div class="footer-tag mt-auto text-center">
                        © 2019 Cogxim Technologies Pvt. Ltd.
                    </div>
                </div>
            </div>
        </div>
    </main>
